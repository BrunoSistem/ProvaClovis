	<!-- FINAL CABEÇALHO -->


	<!-- INICIO FORMULÁRIOS -->

	<section  class=" mt-5 h-100">
		<div class="container ">
			<div class="row bg-light logo">
				<div class="col-md-12 ">
				<h1 class="display-4">Faça seu Cadastro:</h1>

				
			<form class="form-group formulario ">
				<div class="row" id="espaçamento">


				<!--  -->

				<div class="col-md-12">

					<div class="row">
							<div class="col-md-6">
								
								<h6>Nome<span class="text-danger">*</span></h6>
								<input id="espaçamento" class="form-control" type="text" name="login" placeholder="Bruno">
							</div>
							<div class="col-md-6">
								
								<h6>Sobrenome<span class="text-danger">*</span></h6> 
								<input id="espaçamento" class="form-control" type="text" name="login" placeholder="Ex: Santos Monteiro Coutinho">
							</div>
					</div>

					<div class="row" id="espaçamento" >
									<div class="col-md-12 ">
								<h6>Email<span class="text-danger">*</span></h6><input  class="form-control" type="email" name="login" placeholder="Ex: brunouninassau2020@gmail.com" readonly>
								</div>
					</div>

					<div class="row" id="espaçamento">
						<div class="col-md-12">
							
							<div class="row">
								<div class="col-md-6">
									<h6>Criar Senha<span class="text-danger">*</span></h6>
										<input class="form-control" type="password" placeholder="Senha" >
										
								</div>
						<div class="col-md-6">

								<h6>Confirmar Senha<span class="text-danger">*</span></h6>
									<input class="form-control" type="password" placeholder="Confrmar sua Senha" >
										
						</div>
									
							</div>
								
						</div>
							
						</div>


				<div class="row" id="espaçamento">
							
					<div class="col-md-12">

						<div class="row">

							<div class="col-md-6">

									<h6>Número do CPF<span class="text-danger">*</span></h6>
										<input class="form-control" type="text" placeholder="Senha" >
										
							</div>

								<div class="col-md-6">
										
									<div class="form-group">

										<h6>Sexo<span class="text-danger">*</span></h6>

											    <select class="form-control">

											        <option>Masculino</option>
											        <option>Feminino</option>
											        <option>Outros</option>
											        <option>...</option>
											     </select>

						        		</div>							
								</div>
											
						</div>
								
					</div>
							
						</div>

				<div class="row" id="espaçamento">
												
				<div class="col-md-12">
										
					<div class="row">
														
								<div class="col-md-4">
														
									<h6>Endereço<span class="text-danger">*</span></h6>
										<input class="form-control" type="text" placeholder="Digite seu Endereço" >
																
								</div>

							<div class="col-md-4">

								<div class="form-group">
												
									<h6>Estado<span class="text-danger">*</span></h6>

											<select class="form-control">

												<option>PE</option>
												<option>RJ</option>
												<option>BA</option>
												<option>...</option>
											</select>

								</div>	

							</div>
													
							<div class="col-md-4">

								<h6>Telefone<span class="text-danger">*</span></h6>
											
									<input class="form-control" type="text" placeholder="Ex: 081997561079" >

							</div>
												
					</div>
													
				</div>
												
					</div>

				<div class="row">
								<div class="col-md-12">
									<h6>Documento com foto:</h6>
									<div class="custom-file">

							            <input class="custom-file-input" type="file" id="arquivo">
							            <label class="custom-file-label">Selecione arquivo</label>
							        </div>
							
							<h6 class="mt-3">Observação:</h6>
								
								<textarea class="form-control " rows="3">
										
								</textarea>
									
								</div>
								
							</div>

							<div class="row my-5">
								
								<div class="col-md-6 offset-md-3">
									<input type="submit" name="cadastro" class="btn btn-danger btn-block">


								</div>

								
							</div>

					</div>
						
				</div>
			</form>
				<!-- FINAL FORMULÁRIOS -->

			</div>
		</div>
	</div>
</section>
